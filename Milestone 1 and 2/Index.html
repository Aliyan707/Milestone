<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body >
    
    <div >

   
            
        
    <h1 class="heading">Resume Builder By Aliyan Ahmed </h1> 

    </div>

    
  
    <div class="container">
       

        <div class="form-container">
            <fieldset>
            <legend>Personal Information</legend>
            <br>
            <form id="resumeForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required><br><br>
                
                <label for="summary">Summary:</label>
                <textarea id="summary" name="summary" required></textarea><br><br>
                </fieldset>
                <br>

                
               <button type="button" onclick="location.href='Index2.Html'" >Generate Resume</button>
         
            </form>
        </div>

      
    </div>

    <script src="/Milestone 1/index.jsy" >index.js</script>
</body>
</html>
